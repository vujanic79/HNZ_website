<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 m-0" style="background-color: #add8e6;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4 p-2">Prijava</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group p-2">
                                <label for="id_username">Korisničko ime:</label>
                                <input type="text" id="id_username" name="username" class="form-control" placeholder="Korisničko ime" required autofocus>
                            </div>
                            <div class="form-group p-2">
                                <label for="id_password">Šifra:</label>
                                <input type="password" id="id_password" name="password" class="form-control" placeholder="Šifra" required>
                            </div>
                            <div class="d-flex justify-content-center ">
                              <button type="submit" class="btn btn-primary btn-block">Prijavi se</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional Bootstrap JS and dependencies -->
    <script src="'js/bootstrap.bundle.min.js'"></script>
</body>
</html>
