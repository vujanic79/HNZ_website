{% extends "base.html" %}


{% block title %}Nove pojanice{% endblock %}


{% block content%}
<div class="container p-5">
    <div class="row">
        {% for folder in folders %}
            <div class="col-md-3 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <a href="{% url 'pojanica_list_view' folder.slug %}" class="text-decoration-none text-black">
                        <div class="card-body d-flex align-items-center justify-content-center text-center">
                            <h5 class="card-title text-center" style="white-space: normal;">{{ folder.name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% if forloop.counter|divisibleby:4 %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
        
    </div>
</div>
{% endblock %}
