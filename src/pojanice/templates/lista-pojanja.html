{% extends "base.html" %}


{% block title %}{{ lista.name }}{% endblock %}


{% block content%}
<div class="container p-5">
    <div class="row">
        {% for pojanje in pojanja %}
            <div class="col-md-2 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column flex-grow-1 p-2">
                        <a href="{% url 'pojanja_text_view' lista.slug pojanje.slug %}" class="text-decoration-none text-black">
                            <h5 class="card-title text-center">{{ pojanje.broj }}</h5>
                        </a>
                    </div>
                </div>
            </div>
            {% if forloop.counter|divisibleby:6 %}
                </div><div class="row">
            {% endif %}
        {% endfor %}
        <div class="d-flex justify-content-end mt-4 p-5">
            <!-- Button to go back to the list of books -->
            <a href="{% url 'pojanice_list' %}" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Nazad
            </a>
        </div>
    </div>
</div>
{% endblock %}
